name: ATORRENT

on:
  push:
    branches:
      - main

jobs:
  installing-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: chan-vy_modules
          key: ${{ runner.os }}-${{ hashFiles('**/apt.lock')}}

      - name: Install dependencies
        run: sudo apt-get install aria2c